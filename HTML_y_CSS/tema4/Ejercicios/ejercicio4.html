<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganando precisión con los selectores en CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="titulo" class="encabezado">Lista de Compras</h1>
        <ul>
            <li id="elemento-1">Artículo 1</li>
            <li id="elemento-2">Artículo 2</li>
            <li id="elemento-3">Artículo 3</li>
            <li id="elemento-4">Artículo 4</li>
            <li id="elemento-5">Artículo 5</li>
        </ul>
        <ol>
            <li id="elemento-1">Súper 1</li>
            <li id="elemento-2">Súper 2</li>
            <li id="elemento-3">Súper 3</li>
            <li id="elemento-4">Súper 4</li>
            <li id="elemento-5">Súper 5</li>
        </ol>
    </div>

</html>
