<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="css/posicionamiento.css">
</head>
<body>
    <h1>Posicionamiento en CSS</h1>
    
    <div>
        <h3>Tipos de posicionamiento</h3>
        <ul>
            <li>Static</li>
            <li>Relative</li>
            <li>Fixed</li>
            <li>Absolute</li>
            <li>Sticky</li>
        </ul>
    </div>

    <hr>

    <h3>Ejemplos</h3>
    <div class="sticky marco">Soy un div adhesivo (sticky)</div>
    <div class="static marco">Soy un div est√°tico (static)</div>
    <div class="relative marco">Soy un div Relativo (relative)</div>
    <div class="fixed marco">Soy un div Fijado (fixed)</div>
    
    <div class="relative contenedor marco">
        <p>Soy un contenedor</p>
        <div class="absolute marco">Soy un div Absoluto (absolute)</div>
    </div>

    <footer>Soy un footer</footer>
</body>
</html>
