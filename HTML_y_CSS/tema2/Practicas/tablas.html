<!DOCTYPE html>
<html>
    <head>
        <title>Tablas en HTML</title>
        <style>
            th, td {
                border: 1px solid gray;
                padding: 3px;
            }
        </style>
    </head>
    <body>
        <h3>Cronograma para estudiar HTML</h3>
        <table>
            <tr>
                <th>Alumno</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
                <th>Domingo</th>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>9 a 15</td>
                <td>9 a 15</td>
                <td>9 a 15</td>
                <td>9 a 15</td>
                <td>9 a 15</td>
                <td>Descanso</td>
                <td>Descanso</td>
            </tr>
            <tr>
                <td>Juan</td>
                <td>6 a 14</td>
                <td>6 a 14</td>
                <td>Descanso</td>
                <td>6 a 14</td>
                <td>6 a 14</td>
                <td>6 a 14</td>
                <td>Descanso</td>
            </tr>
        </table>
    </body>
</html>
